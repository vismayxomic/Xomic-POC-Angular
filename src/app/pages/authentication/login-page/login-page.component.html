<form class="user-register-form">
  <mat-card class="user-register-card">
    <mat-card-header><h3>User Login Portal</h3></mat-card-header>
    <mat-card-content class="xomic-table">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__cell">
          <mat-form-field class="user-register-full-width " appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Please Enter User Name">
          </mat-form-field>
        </div>
        <div class="mdc-layout-grid__cell">
          <mat-form-field class="user-register-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Please Enter Password">
          </mat-form-field>
        </div>
        <div class="mdc-layout-grid__cell">
          <button  mat-flat-button color="primary">Submit</button>
          <button  mat-flat-button color="warn">Reset</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
